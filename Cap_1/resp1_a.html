<body>
    

    <script>
        const number = Number(prompt('Me diga um número: '));

        console.log(number % 2)
      
        function valida (number) {
        
            if(number % 2 === 0){
                return "Par"
            } else{
                return "ímpar"
            }

        }

        alert(`
        O sucessor do número ${number} é: ${number +1}

        Seu antecessor é: ${number -1}

        O número ${number} é: ${valida(number)}
        `)



    </script>
</body>
