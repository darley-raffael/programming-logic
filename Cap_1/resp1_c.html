<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Calçados</title>
</head>
<body>
    <h1>
        <i>
            Model Store
        </i>
    </h1>

    <script>
        var value = Number(prompt('Preço: '))
        var inCash = value - (value * 0.1)
        var inCard =  value / 3

        alert(`
        Á vista: R$ ${inCash.toFixed(2)}
        Ou 3x de: R$ ${inCard.toFixed(2)}
        `)
    </script>
</body>
</html>
