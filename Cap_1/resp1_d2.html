        // MODO 2 DE FAZER
        
        var student = prompt('Nome do aluno: ')
        var studentGrade = {
            grade1: Number(prompt('1ª Nota: ')),
            grade2: Number(prompt('2ª Nota: ')),
            grade3: Number(prompt('3ª Nota: '))
       }
       var average = (studentGrade.grade1 + studentGrade.grade2 + studentGrade.grade3) / Object.keys(studentGrade).length

       function approved (){
        if(average >= 7){
            return `
            Sua média final foi de: ${average.toFixed(2)}
            Parabéns ${student}, você foi aprovado(a).
            `
        }else{
            return `
            Sua média final foi de: ${average.toFixed(2)}
            Que pena ${student}, você foi reprovado.
            `
        }
       }

       alert(approved())


      
        

    </script>
