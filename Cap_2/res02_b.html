<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lan House JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
        /* 
        * .color1 { #1b325f };
        * .color2 { #9cc4e4 };
        * .color3 { #e9f2f9 };
        * .color4 { #3a89c9 };
        * .color5 { #f26c4f };
        */
        main {
            max-width: 400px;
            margin: 40px auto 0;
            box-shadow: 0 2px 10px 1px rgba(69, 69, 69, 0.12);
            padding: 25px;
            border-radius: 3px;
        }

        form {
           
            margin-top: 25px;
        }
        
    </style>
</head>

<body>
    <main>

        <h1>
            <i>Lan House JS</i>
        </h1>

        <form>
            <p>Valor por 15min de Uso R$:
                <input class="form-control" type="number" id="input1" min="0" step="0.01" required>
            </p>

            <p>Tempo de uso do Cliente:
                <input class="form-control" type="number" id="input2" required>
            </p>

            <input class="btn btn-primary mb-3" type="submit" value="Valor a pagar">
        </form>


        <h3 id="outResp1"></h3>
        <!-- <h3 id="outResp2"></h3> -->
    </main>
</body>


<script>
    const form = document.querySelector('form')
    const resp1 = document.querySelector('#outResp1')
    // const resp2 = document.querySelector('#outResp2')


    form.addEventListener('submit', e => {
        const price = Number(form.input1.value)
        const minutes = Number(form.input2.value)

        const usageTime = Math.ceil(minutes / 15)
        const total = usageTime * price


        resp1.textContent = `Valor a pagar R$: ${total.toFixed(2)}`
        //    resp2.textContent = `Leve 2 por R$: ${total.toFixed(2)}`

        e.preventDefault()
    })


</script>

</html>
