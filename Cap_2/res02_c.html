<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermercado JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
        /* 
        * .color1 { #1b325f };
        * .color2 { #9cc4e4 };
        * .color3 { #e9f2f9 };
        * .color4 { #3a89c9 };
        * .color5 { #f26c4f };
        */
        main {
            max-width: 400px;
            margin: 40px auto 0;
            box-shadow: 0 2px 10px 1px rgba(69, 69, 69, 0.12);
            padding: 25px;
            border-radius: 3px;
        }

        form {

            margin-top: 25px;
        }
    </style>
</head>

<body>
    <main>

        <h1>
            <i>Supermercado JS</i>
        </h1>

        <form>
            <p>Produto:
                <input class="form-control" type="text" id="input1" required>
            </p>

            <p>Preço R$:
                <input class="form-control" type="number" id="input2" min="0" step="0.01" required>
            </p>

            <input class="btn btn-primary mb-3" type="submit" value="Ver Promoção">
        </form>


        <h3 id="outResp1"></h3>
        <h3 id="outResp2"></h3>
    </main>
</body>


<script>
    const form = document.querySelector('form')
    const resp1 = document.querySelector('#outResp1')
    const resp2 = document.querySelector('#outResp2')


    form.addEventListener('submit', e => {
        const product = form.input1.value
        const price = Number(form.input2.value)

        const discount = price / 2
        const total = (price * 2) + discount
        

        resp1.textContent = `${product} - Promoção: Leve 3 por R$: ${total.toFixed(2)}`
        resp2.textContent = `O 3º produto custa apenas R$: ${discount.toFixed(2)}`

        e.preventDefault()
    })


</script>

</html>
